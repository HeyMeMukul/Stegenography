<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #283048);
            color: #fefefe;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container-3d {
            text-align: center;
            perspective: 1000px;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transform: rotateY(0deg);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .content-box:hover {
            transform: rotateY(10deg);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #d1d1e0;
        }

        .btn-3d {
            display: inline-block;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            border: none;
            color: #fff;
            border-radius: 5px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(101, 119, 134, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-3d:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(101, 119, 134, 0.8);
        }

        .btn-3d-secondary {
            background: linear-gradient(135deg, #fc466b, #3f5efb);
        }

        .footer {
            position: fixed;
            bottom: 1rem;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #c4c4c4;
        }
    </style>
</head>
<body>
    <div class="container-3d d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="content-box">
            <h1>Welcome to Steganography Tool</h1>
            <p>Securely hide or reveal secret messages inside images.</p>
            <div class="d-flex justify-content-center gap-4">
                <a href="{% url 'hide_data' %}" class="btn-3d">Hide Data</a>
                <a href="{% url 'decrypt_data' %}" class="btn-3d btn-3d-secondary">Decrypt Data</a>
            </div>
        </div>
    </div>
    <div class="footer">Created with ❤️ using Django | Steganography Tool | &copy; 2025 Cyberfy</div>
</body>
</html>
